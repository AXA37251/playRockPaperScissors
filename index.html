<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper & Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <h1>Rock, Paper & Scissors</h1>
            <button onclick="game()">Start Game</button>
        <div class="container">
            <button class="rock" value="rock"> Rock</button>
            <button class="paper" value="paper"> Paper</button>
            <button class="scissors" value="scissors"> Scissors</button>
        </div>
        <div class="outcome">
            <span class = "player-score"></span>
            <span class = "computer-score"></span>
        </div>
    </body>
    <script defer src="main.js"></script>
</html>
